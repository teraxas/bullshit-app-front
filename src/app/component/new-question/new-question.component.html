<h1 mat-dialog-title>Add some bullshit!</h1>

<form [formGroup]="questionForm" [hidden]="saving" (ngSubmit)="submitQuestion($event)">
  <mat-input-container class="form-group full-width">
    <input mdInput class="form-control" formControlName="question" placeholder="Question">
  </mat-input-container>
  <mat-input-container class="form-group full-width">
    <input mdInput class="form-control" formControlName="explanation" placeholder="Explanation">
  </mat-input-container>
  <div class="form-group full-width">
    Bullshit?
    <mat-checkbox mdInput class="form-control" formControlName="bullshit" placeholder="Bullshit?" type="checkbox">
    </mat-checkbox>
  </div>
  <div formGroupName="creator">
    <mat-input-container class="form-group full-width">
      <input mdInput class="form-control" formControlName="name" placeholder="Name">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="submit" [disabled]="questionForm.pristine">Save</button>
    <button mat-raised-button type="button" mat-dialog-close="Cancelled">I know nothing</button>
  </div>
</form>

<mat-spinner *ngIf="saving" style="margin:0 auto;"></mat-spinner>
